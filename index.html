<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Boolean ToDo Web Page">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Intestazione Pagina -->
        <img src="img/Logo.png" alt="logo boolean" id="logo">
        <h1 id="title">Toboolist</h1>
    </header>
    <main>

        <!-- Contenitore Principale -->
        <div class="container">

            <!-- Sezione Comandi e filtri -->
            <nav class="commands pad-left">
                <button class="active button">Add Task</button>
                <button class="button inactive">Add Section</button>
            </nav>

            <!-- Sezione New Task -->
            <section class="tasks-list pad-left">
                <h2 class="group-title">New Task</h2>
                <ul>
                    <li class="task done chip editorial">
                        Quarterly Newsletter
                    </li>
                </ul>
            </section>

            <!-- Sezione Today -->
            <section class="tasks-list pad-left">
                <h2 class="group-title">Today</h2>
                <ul>
                    <li class="task done chip editorial">
                        Recruiting Blog post
                    </li>
                    <li class="task done chip q1">
                        Mobile App launch
                    </li>
                    <li class="task undone chip recruiting">
                        Interview John H.
                    </li>
                    <li class="task done chip mobile">
                        Submit update to mobile storefronts
                    </li>
                </ul>
            </section>

            <!-- Sezione Upcoming  -->
            <section class="tasks-list pad-left">
                <h2 class="group-title">Upcoming</h2>
                <ul>
                    <li class="task undone">
                        Schedule meeting with Alex
                    </li>
                    <li class="task done chip website">
                        Homepage refresh
                    </li>
                    <li class="task done chip sales">
                        Onboard new Sales Team member
                    </li>
                    <li class="task done chip editorial">
                        Review editorial calendar
                    </li>
                </ul>
            </section>
        </div>

    </main>
    <footer></footer>
</body>

</html>
